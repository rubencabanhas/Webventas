<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_idVendedor}" for="idVendedor" />
                    <h:inputText id="idVendedor" value="#{vendedorController.selected.idVendedor}" title="#{bundle.CreateVendedorTitle_idVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_idVendedor}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{vendedorController.selected.nombre}" title="#{bundle.CreateVendedorTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{vendedorController.selected.apellido}" title="#{bundle.CreateVendedorTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{vendedorController.selected.cedula}" title="#{bundle.CreateVendedorTitle_cedula}" />
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{vendedorController.selected.telefono}" title="#{bundle.CreateVendedorTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{vendedorController.selected.idUsuario}" title="#{bundle.CreateVendedorTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vendedorController.create}" value="#{bundle.CreateVendedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vendedorController.prepareList}" value="#{bundle.CreateVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVendedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
