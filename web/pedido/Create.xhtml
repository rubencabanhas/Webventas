<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidoController.selected.idPedido}" title="#{bundle.CreatePedidoTitle_idPedido}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidoController.selected.cantidad}" title="#{bundle.CreatePedidoTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pedidoController.selected.total}" title="#{bundle.CreatePedidoTitle_total}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{pedidoController.selected.idCliente}" title="#{bundle.CreatePedidoTitle_idCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{pedidoController.selected.idProducto}" title="#{bundle.CreatePedidoTitle_idProducto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idVendedor}" for="idVendedor" />
                    <h:selectOneMenu id="idVendedor" value="#{pedidoController.selected.idVendedor}" title="#{bundle.CreatePedidoTitle_idVendedor}" >
                        <f:selectItems value="#{vendedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idZona}" for="idZona" />
                    <h:selectOneMenu id="idZona" value="#{pedidoController.selected.idZona}" title="#{bundle.CreatePedidoTitle_idZona}" >
                        <f:selectItems value="#{zonaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.create}" value="#{bundle.CreatePedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.CreatePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/potegido/principal" value="#{bundle.CreatePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
