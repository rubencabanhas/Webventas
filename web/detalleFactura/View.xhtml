<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalleFacturaTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetalleFacturaLabel_subTotal}"/>

                    <h:outputText value="#{bundle.ViewDetalleFacturaLabel_factura}"/>
                    <h:outputText value="#{detalleFacturaController.selected.factura}" title="#{bundle.ViewDetalleFacturaTitle_factura}"/>
                    <h:outputText value="#{bundle.ViewDetalleFacturaLabel_pedido}"/>
                    <h:outputText value="#{detalleFacturaController.selected.pedido}" title="#{bundle.ViewDetalleFacturaTitle_pedido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleFacturaController.destroyAndView}" value="#{bundle.ViewDetalleFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetalleFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{detalleFacturaController.prepareCreate}" value="#{bundle.ViewDetalleFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{detalleFacturaController.prepareList}" value="#{bundle.ViewDetalleFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/potegido/principal" value="#{bundle.ViewDetalleFacturaIndexLink}"/>

    </ui:composition>
